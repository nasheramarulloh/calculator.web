<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="temperature.css" />
  </head>
  <body>
    <div class="dropdown">
      <!-- Container untuk dropdown menu -->
      <button>Calculator App</button>
      <!-- Tombol untuk membuka menu dropdown -->
      <div class="dropdown-content">
        <!-- Konten dropdown yang muncul saat tombol diklik -->
        <a href="index.html">Standard</a>
        <!-- Link untuk kalkulator standar -->
        <a href="#">Temperature</a>
        <a href="logika.html">Algoritma</a>
        <!-- Link untuk kalkulator suhu -->
      </div>
    </div>
    <div class="temperature-calculator">
      <!-- Bagian tampilan (display) kalkulator -->
      <div class="display">
        <!-- Tampilan utama untuk suhu awal -->
        <div class="primary-display" id="primary-display">0</div>

        <!-- Dropdown untuk memilih unit suhu awal -->
        <div class="unit-selector">
          <select id="from-unit" onchange="convertTemperature()">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
          </select>
        </div>

        <!-- Tampilan sekunder untuk hasil konversi -->
        <div class="secondary-display" id="secondary-display">0</div>

        <!-- Dropdown untuk memilih unit suhu tujuan -->
        <div class="unit-selector">
          <select id="to-unit" onchange="convertTemperature()">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
        </div>
      </div>

      <!-- Bagian tombol kalkulator -->
      <div class="buttons">
        <!-- Tombol Clear -->
        <button onclick="clearDisplay()" class="by">CE</button>
        <!-- Tombol Backspace -->
        <button onclick="backspace()">âŒ«</button>
        <!-- Tombol angka dan simbol -->
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+/-')">+/-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay(',')">,</button>
      </div>
    </div>
    <!-- Menyisipkan file JavaScript eksternal -->
    <script src="script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
